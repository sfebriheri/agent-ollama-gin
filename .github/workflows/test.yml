name: Test

on:
  push:
    branches:
      - main
      - develop
      - claude/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Unit Tests Job
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.23.0", "1.23.2", "1.23.3"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          go tool cover -html=coverage.txt -o coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-go-${{ matrix.go-version }}
          path: |
            coverage.txt
            coverage.html
          retention-days: 7

      - name: Check test coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.txt | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          # Set minimum coverage threshold
          # Note: Starting with 20% as main.go and cmd/ are entry points and hard to unit test
          # This threshold should be gradually increased as more tests are added
          THRESHOLD=20
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "‚ùå Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          fi
          echo "‚úì Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"

          # Show coverage breakdown by package
          echo ""
          echo "Coverage breakdown by package:"
          go tool cover -func=coverage.txt | grep -E "^(agent-ollama-gin/)" | tail -10

  # Integration Tests Job
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      # Mock Ollama service for testing
      ollama-mock:
        image: nginx:alpine
        ports:
          - 11434:80

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build application
        run: go build -o bin/agent-ollama-gin .

      - name: Create test environment file
        run: |
          cat > .env.test <<EOF
          OLLAMA_BASE_URL=http://localhost:11434
          OLLAMA_DEFAULT_MODEL=llama2
          OLLAMA_TIMEOUT=300
          OLLAMA_CLOUD_ENABLED=false
          PORT=8080
          EOF

      - name: Start application in background
        run: |
          cp .env.test .env
          ./bin/agent-ollama-gin &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          sleep 5

      - name: Wait for application to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/ > /dev/null 2>&1; then
              echo "‚úì Application is ready"
              break
            fi
            echo "Waiting for application... ($i/30)"
            sleep 2
          done

      - name: Run integration tests
        run: |
          go run ./cmd/test_runner.go || true

      - name: Health check test
        run: |
          RESPONSE=$(curl -s http://localhost:8080/)
          echo "Health check response: $RESPONSE"
          if echo "$RESPONSE" | grep -q "Welcome"; then
            echo "‚úì Health check passed"
          else
            echo "‚úó Health check failed"
            exit 1
          fi

      - name: Test API endpoints
        run: |
          # Test health endpoint
          curl -f http://localhost:8080/api/v1/health

          # Test models endpoint
          curl -f http://localhost:8080/api/v1/llama/models

          # Test cloud models endpoint
          curl -f http://localhost:8080/api/v1/llama/cloud/models

          echo "‚úì All API endpoints are accessible"

      - name: Stop application
        if: always()
        run: |
          if [ ! -z "$APP_PID" ]; then
            kill $APP_PID || true
          fi

  # Benchmark Tests Job
  benchmark-tests:
    name: Benchmark Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run benchmarks
        run: |
          go test -bench=. -benchmem -run=^$ ./... | tee benchmark.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.txt
          retention-days: 7

  # Race Condition Tests Job
  race-tests:
    name: Race Condition Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests with race detector
        run: |
          go test -race -short ./...

      - name: Check for race conditions
        run: |
          echo "‚úì No race conditions detected"

  # Test Summary Job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, benchmark-tests, race-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "========================================="
          echo "          Test Suite Summary            "
          echo "========================================="
          echo ""
          echo "‚úì Unit Tests: ${{ needs.unit-tests.result }}"
          echo "‚úì Integration Tests: ${{ needs.integration-tests.result }}"
          echo "‚úì Benchmark Tests: ${{ needs.benchmark-tests.result }}"
          echo "‚úì Race Tests: ${{ needs.race-tests.result }}"
          echo ""
          echo "========================================="

          if [[ "${{ needs.unit-tests.result }}" == "failure" || \
                "${{ needs.integration-tests.result }}" == "failure" || \
                "${{ needs.race-tests.result }}" == "failure" ]]; then
            echo "‚ö†Ô∏è  Some tests failed"
            exit 1
          fi

          echo "üéâ All tests passed successfully!"
